<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <meta http-equiv="refresh" content="10" > -->
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form class="header">
      <fieldset>
        <legend class="size">
          Choose your puzzle and image size:
        </legend>
        <input type="radio" class="btn9" name="puzzleSize" value="9">
        <label for="btn9">9</label><br />
        <input type="radio" class="btn16" name="puzzleSize" value="16">
        <label for="btn4">16</label>
      </fieldset>
    </form>
    <div class="main">
      <div class="table" id="table" style="display: table;">
        <div class="row1" style="display: table-row;">
          <div id="cell11" class=card1 style="display: table-cell"><span class="span11 span">No.11</span></div>
          <div id="cell12" class=card2 style="display: table-cell"><span class="span12 span">No.12</span></div>
          <div id="cell13" class=card3 style="display: table-cell"><span class="span13 span">No.13</span></div>
        </div>
        <div class="row2" style="display: table-row;">
          <div id="cell21" class=card4 style="display: table-cell"><span class="span21 span">No.21</span></div>
          <div id="cell22" class=card5 style="display: table-cell"><span class="span22 span">No.22</span></div>
          <div id="cell23" class=card6 style="display: table-cell"><span class="span23 span">No.23</span></div>
        </div>
        <div class="row3" style="display: table-row;">
          <div id="cell31" class=card7 style="display: table-cell"><span class="span31 span">No.31</span></div>
          <div id="cell32" class=card8 style="display: table-cell"><span class="span32 span">No.32</span></div>
          <div id="cell33" class=card9 style="display: table-cell"><span class="span33 span">No.33</span></div>
        </div>
      </div>
      <button class="mix-btn"><b>Mix 'em Up!</b></button>
      <button class="number-btn"><b>A tip maybe??</b></button>

    </div>
    <script defer src="index.js"></script>
</body>

</html>
